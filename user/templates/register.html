<!DOCTYPE html>
{% load static %}

<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
                integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
                crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="{% static 'user/register.css' %}">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
                integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 
                crossorigin="anonymous"></script>
    </head>
    {% load crispy_forms_tags %}
    <body>
    {% block content %}
    <div class="nav.">
        <ul>
            <li><a href="#profile">profile</a></li>
            <li><a class="active" href="#Caculator">Caculator</a></li>
            <li><a href="#Information">Information</a></li>
            <li><a href="#Log out">Log out</a></li>
            <li style="float: left;"><a class="active" href="#logo">logo</a></li>
        </ul>    
    </div>

    <div class="container">
        <form method="POST">
            {% csrf_token %}
            {{form|crispy}}

            <button class="btn btn-success" type="submit">Sign Up</button>

        </form>

        If you already have an account <a href="/login" target="blank"><strong>login</strong></a> instead.
    </div>
    
    {% endblock %}
    </body>
</html>

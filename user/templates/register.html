<!DOCTYPE html>

{% load static %}

<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
                integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
                crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="{% static 'user/register.css' %}">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
                integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 
                crossorigin="anonymous"></script>
    <style>
        input#fname,input#lname {
            display: block;
            width: 100%;
            height: calc(2.25rem + 2px);
            padding: .375rem .75rem;
            font-size: 1rem;
            line-height: 1.5;
            color: #495057;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #ced4da;
            border-radius: .25rem;
            transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
        }
        input#day,input#month,input#year {
            display: inline-block;
            width: 32.9%;
            height: calc(2.25rem + 2px);
            padding: .375rem .75rem;
            font-size: 1rem;
            line-height: 1.5;
            color: #495057;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #ced4da;
            border-radius: .25rem;
            transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
        }
    </style>
    </head>
    {% load crispy_forms_tags %}
    <body>
    {% block content %}
        <div class="container">
            <form method="POST">
                {% csrf_token %}
                {{form|crispy}}
                
                <h6><label for="fname">First name</label><br></h6>
                <input type="text" id="fname" name="fname" value=""><br>
                <h6><label for="sname">Surname</label><br></h6>
                <input type="text" id="lname" name="lname" value=""><br>
                <h6><label for="birth">Birthday</label><br></h6>
                <input type="text" id="day" name="day" value="Day">
                <input type="text" id="month" name="month" value="Month">
                <input type="text" id="year" name="year" value="Year"><br><br>

                <h6>Gender:<br></h6>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male"><p>Male</p></label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female"><p>Female</p></label><br>
                <input type="radio" id="notspec" name="gender" value="notspec">
                <label for="notspec"><p>Not specified</p></label><br>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other"><p>Other</p></label><br>

                <button class="btn btn-success" type="submit">Create account</button>
            </form>
            <form>
                

                
            </form>
            
            Have an account already? <a href="/login" target="blank"><strong>login</strong></a> here.
        </div>
    
    {% endblock %}
    </body>
</html>
